config-service:
  image: davimonteiro/config-service
  environment:
  - SPRING_PROFILES_ACTIVE=docker
  - DOCKER_IP=$DOCKER_IP
  ports:
  - 8888:8888
hystrix-dashboard:
  image: davimonteiro/hystrix-dashboard
  environment:
  - SPRING_PROFILES_ACTIVE=docker
  - DOCKER_IP=$DOCKER_IP
  ports:
  - 6161:6161
  links:
  - config-service
discovery-service:
  image: davimonteiro/discovery-service
  ports:
  - 8761:8761
  environment:
  - SPRING_PROFILES_ACTIVE=docker
  - DOCKER_IP=$DOCKER_IP
  links:
  - config-service
admin-service:
  image: davimonteiro/admin-service
  environment:
  - SPRING_PROFILES_ACTIVE=docker
  - DOCKER_IP=$DOCKER_IP
  - EUREKA_INSTANCE_PREFER_IP_ADDRESS=true
  ports:
  - 9191:9191
  links:
  - discovery-service
beethoven-service:
  image: davimonteiro/beethoven-service
  environment:
  - SPRING_PROFILES_ACTIVE=docker
  - DOCKER_IP=$DOCKER_IP
  ports:
  - 9090:9090
  links:
  - discovery-service
mysql:
  image: mysql:5.7
  ports:
  - 3306:3306
  environment:
  - MYSQL_ROOT_PASSWORD=dbpass
  - MYSQL_DATABASE=dev
user-service:
  image: davimonteiro/user-service
  ports:
  - 8181:8181
  links:
  - mysql
  - discovery-service
  - config-service
  environment:
  - SPRING_PROFILES_ACTIVE=docker
  - DOCKER_IP=$DOCKER_IP
