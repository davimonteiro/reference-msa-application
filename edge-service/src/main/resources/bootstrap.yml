spring:
  application:
    name: edge-service
  profiles:
    active: development
server:
  port: 9999
---
spring:
  profiles: docker
  cloud:
    config:
      uri: http://config-service:8888
---
spring:
  profiles: default
  cloud:
    config:
      uri: http://localhost:8888
---
spring:
  profiles: k8s
  cloud:
    config:
      uri: ${CONFIG_SERVICE_URI}