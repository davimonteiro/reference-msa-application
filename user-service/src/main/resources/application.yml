spring:
  profiles:
    active: development
---
server:
  port: 8181
  servlet:
    context-path: /uaa
logging.level.org.springframework.security: DEBUG
spring:
  profiles: development
  datasource:
        url: jdbc:h2:mem:app_db;DB_CLOSE_ON_EXIT=FALSE
        username: sa
        password:
  jpa:
    database: H2
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

---
server:
  port: 8181
  servlet:
      context-path: /uaa
spring:
  profiles: docker
  datasource:
    url: jdbc:mysql://mysql:3306/dev
    username: root
    password: dbpass
eureka:
  instance:
    prefer-ip-address: true
    non-secure-port: 8181
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/
---
spring:
  profiles: test
  jpa:
    show_sql: false
    database: H2
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE