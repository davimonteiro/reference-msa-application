spring:
  application:
    name: user-service
  profiles:
    active: development
server:
  port: 8181
  servlet:
    context-path: /uaa
---
spring:
  profiles: docker
  cloud:
    config:
      uri: http://config-service:8888
---
spring:
  profiles: development
  cloud:
    config:
      uri: http://localhost:8888
---
spring:
  profiles: k8s
  cloud:
    config:
      uri: ${CONFIG_SERVICE_URI}