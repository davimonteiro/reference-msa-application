server:
  port: 6161
spring:
  application:
    name: hystrix-dashboard
  profiles:
    active: development
---
spring:
  profiles: docker
  cloud:
    config:
      uri: http://config-service:8888
---
spring:
  profiles: development
  cloud:
    config:
      uri: http://localhost:8888
---
spring:
  profiles: cloud
  cloud:
    config:
      uri: ${vcap.services.config-service.credentials.uri:http://localhost:8888}
