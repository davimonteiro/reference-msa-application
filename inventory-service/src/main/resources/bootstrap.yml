spring:
  application:
    name: inventory-service
  profiles:
    active: development
server:
  port: 0
---
spring:
  profiles: docker
  cloud:
    config:
      uri: http://config-service:8888
---
spring:
  profiles: default
  cloud:
    config:
      uri: http://localhost:8888
spring.profiles.active: development
---
spring:
  profiles: cloud
  cloud:
    config:
      uri: ${vcap.services.config-service.credentials.uri:http://localhost:8888}